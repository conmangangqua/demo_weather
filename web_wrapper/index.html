<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Web Wrapper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .flutter-container {
            flex: 1;
            position: relative;
            width: 100%;
            min-height: 600px;
            overflow: hidden;
        }

        #flutter-app-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.3s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .container {
                border-radius: 0;
                min-height: 100vh;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather App</h1>
            <p>·ª®ng d·ª•ng th·ªùi ti·∫øt ƒë∆∞·ª£c x√¢y d·ª±ng b·∫±ng Flutter Web</p>
        </div>
        
        <div class="flutter-container">
            <div class="loading-overlay" id="loading">
                <div class="spinner"></div>
                <p>ƒêang t·∫£i ·ª©ng d·ª•ng...</p>
            </div>
            <iframe 
                id="flutter-app-iframe"
                src="../web/index.html"
                title="Weather App"
                onload="hideLoading()">
            </iframe>
        </div>
        
        <div class="footer">
            <p>¬© 2024 Weather App - Flutter Web Integration</p>
        </div>
    </div>

    <script>
        function hideLoading() {
            const loading = document.getElementById('loading');
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 1000);
        }

        // Handle iframe load errors
        const iframe = document.getElementById('flutter-app-iframe');
        iframe.addEventListener('error', () => {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <p style="color: #e74c3c; font-size: 18px;">L·ªói: Kh√¥ng th·ªÉ t·∫£i ·ª©ng d·ª•ng Flutter</p>
                <p style="color: #666; margin-top: 10px;">Vui l√≤ng ch·∫°y l·ªánh: fvm flutter build web</p>
            `;
        });
    </script>
</body>
</html>
